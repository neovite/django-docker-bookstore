{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block title %}Log Out{% endblock title %}


{% block content %}
    <h2>Log Out </h2>
    <p>Are you sure you want to log out?</p>
    <form method="POST" action="{% url "account_logout" %}">
        {% csrf_token %}
        {{form|crispy}}
        <input class="btn btn-danger" type="submit" value="LogOut">
    </form>

{% endblock content %}
